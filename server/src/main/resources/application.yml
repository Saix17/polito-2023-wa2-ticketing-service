spring:
  application:
    name: springboot-keycloak
  security:
    oauth2:
      resourceserver:
        jwt:
          url: http://localhost:8081
          realm: ticketing
          issuer-uri: ${spring.security.oauth2.resourceserver.jwt.url}/realms/${spring.security.oauth2.resourceserver.jwt.realm}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
  datasource:
    url: jdbc:postgresql://localhost:5432/ticket_service
    username: postgres
    password: mysecretpassword
  jpa:
    show-sql: true
    hibernate.ddl-auto: create
keycloak:
  enabled: true
jwt:
  auth:
    converter:
      resource-id: ticketingclient
      principal-attribute: preferred_username

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    org.springframework.security: DEBUG
    FULL: DEBUG

server:
  port: '8080'
  servlet:
    context-path: /
    
management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

